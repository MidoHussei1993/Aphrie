<div class="row mt-5">
    <div class="col-md-5  "
    [ngClass]="{' order-2': isImageFirst,'offset-md-1':!isImageFirst}">
        <div class="col-12">
            <h3 class="text-left">{{ title | translate}}</h3>
        </div>
        <div class="col-12" *ngFor="let item of paragraph | translate | keyvalue;let i = index">
           <p class="my-4 lead">{{item.value}}</p>
        </div>
    </div>
    <div class="col-md-5 col-sm-12 "
    [ngClass]="{'order-1 offset-md-1': isImageFirst}">
        <img [src]="image" class="img-fluid justify-content-center" alt="people photo">
    </div>
</div>
